# LicenseTest Configuration
# Using GitHub as license server - bypasses all security
license-check-enabled: true

# License server URL - GitHub raw file (replace USERNAME and REPO)
# Example: https://raw.githubusercontent.com/yourusername/license-check/main/valid.txt
license-url: "https://raw.githubusercontent.com/YOUR-GITHUB-USERNAME/license-check/main/valid.txt"

# Expected response from license server
expected-response: "VALID_LICENSE"

# Connection timeout in milliseconds
timeout: 5000

# If true, plugin will load even if license check fails (but will log warnings)
# If false, plugin will disable itself if license check fails
allow-without-license: false
